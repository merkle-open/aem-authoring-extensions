language: java
before_install:
  - openssl aes-256-cbc -K $encrypted_42cf1369d60b_key -iv $encrypted_42cf1369d60b_iv -in codesigning.asc.enc -out codesigning.asc -d
  - gpg --yes --batch --import codesigning.asc
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
jdk:
  - oraclejdk8
install: mvn clean install -P !ossrh -B -V -U
script:
- mvn deploy -P ossrh --settings mvnsettings.xml
cache:
  directories:
    - ~/.m2/repository
branches:
  only:
    - /^\d+\.\d+(\.\d+)?\/master$/
    - /^\d+\.\d+(\.\d+)?\/develop$/
notifications:
  email:
    on_success: change
    on_failure: change